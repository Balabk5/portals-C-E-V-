
<div class="finance__describ">
    <h1>Invoice detials</h1>
    
  </div>
  <div class="search-box">
    <button class="btn-search" (click)="myFunction()"><i class="fas fa-search"></i></button>
    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">
    
  </div>
  
  <div class="table__cont">
  <div style="margin: 5%;">
      
      <table id="myTable" >
        <thead >
          <tr>
  
            <th >Purchase doc no</th>
            <th> Doc no</th>
            <th> PO unit</th>
            <th>Posting string for values</th>
            <th > line item</th>
            <th>Valuation area</th>
            <th> local currency</th>
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let chs of invoice" >
            <td>{{chs.EBELN._text}}</td>
            <td>{{chs.BELNR._text}}</td>
            <td>{{chs.BPMNG._text}}</td>
            <td>{{chs.BUSTW._text}}</td>
            <td>{{chs.BUZID._text}}</td>
            <td>{{chs.BWKEY._text}}</td>
            <td>{{chs.DMBTR._text}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <div class="fotter">
      <button class="back__btn" [routerLink]="'/vendor/financesheet'" >
        <i class="fa-solid fa-square-caret-left"></i> Back</button>
    </div>
  </div>
